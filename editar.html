<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title> Edição de Cadastro </title>
</head>
<body>
    <div class="container">
        <div class="container-cad">
            <div class="cadastro">
                <div class="cadastroF">
                    <span class="cadastroT">
                        Edição de Cadastro
                    </span>

                    <div class="blocos">
                    <div class="wrap-input margin-top-35 margin-bottom-35">
                        <label class="label" for="nome"> Nome </label>
						<input class="input-form" type="text" name="nome" autocomplete="off">
					</div>

					<div class="wrap-input margin-bottom-35">
                        <label class="label" for="data-placeholder"> Data de Nascimento </label>
						<input class="input-form" type="date" name="data-placeholder" autocomplete="off">
					</div>

                    <div class="wrap-input margin-bottom-35">
                        <label class="label" for="email"> E-mail </label>
						<input class="input-form" type="text" name="email" autocomplete="off">
					</div>

					<div class="wrap-input margin-bottom-35">
                        <label class="label" for="telefone"> Telefone </label>
						<input class="input-form" type="tel" name="telefone" autocomplete="off">
					</div>
                    </div>

                    <div class="container-cadastroBTN">

						<button class="cadastroF-btnS">
							Salvar
						</button>

                        <button class="cadastroF-btnE">
							Excluir
						</button>

                        <button class="cadastroF-btnC">
							Cancelar
						</button>

                        <button class="cadastroF-btnV">
							Retomar a listagem
						</button>

					</div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
